version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: fintech_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: wallet_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "user", "-d", "wallet_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redpanda:
    image: docker.redpanda.com
    container_name: fintech_redpanda
    command: ["redpanda", "start", "--overprovisioned", "--smp", "1", "--reserve-memory", "0M", "--check=false"]
    ports:
      - "9092:9092"
      - "9644:9644"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD", "rpk", "cluster", "info"]
      interval: 10s
      timeout: 5s
      retries: 5

  temporal:
    image: temporalio/auto-setup:latest
    container_name: fintech_temporal
    ports:
      - "7233:7233"
      - "8080:8080" # UI Temporal
    environment:
      - DB=postgresql
      - POSTGRES_USER=user
      - POSTGRES_PWD=password
      - POSTGRES_SEEDS=postgres
      - KAFKA_SEEDS=redpanda:9092
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy

volumes:
  postgres_data:
  redpanda_data:

networks:
  default:
    name: fintech_local
